<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad-banner</title>
    <link href="https://fonts.googleapis.com/css?family=Domine:400,700|Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <style>
        .ad-wrap{
            display: inline-block;
        }
        .ad300x250{
            width: 300px;
            height: 250px;
            background: #999;
            display: block;
            position: relative;
            overflow: hidden;
            border: 1px solid #000;
        }
        .slide1{
            background-image: linear-gradient(rgba(33,62,128,.8) ,rgba(33,62,128,.8)),url(image/lightning_PNG25.png),url(image/Hurricane-Irma.jpg);
            height: 100%;
            width: 130%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: auto, 150%, cover;
            background-position: left, right bottom,right;
            background-repeat: no-repeat;
            animation: slide1 .8s ease-in;
            animation-fill-mode: forwards;
        }
        @keyframes slide1{
            0%{
                left: -60px;
                opacity: 0;
            }
            100%{
                top: 0px;
                opacity: 1;
            }
        }
        
        .slide1-text{
            position: absolute;
            top: 0;
            color: #fff;
            width: 300px;
            font-family: 'Domine', serif;
            font-size: 25px;
            padding: 20px;
            margin: 0;
            opacity: 0;
            animation: slide1-text 1.5s ease;
            animation-fill-mode: forwards;
            animation-delay: 1s;
        }
        @keyframes slide1-text{
            0%{
                top: 40px;
                opacity: 0;
            }
            100%{
                top: 0px;
                opacity: 1;
            }
        }
        
        .main-image{
            position: absolute;
            width: 150%;
            right: 0;
            opacity: 0;
            animation: slide2 1.5s ease;
            animation-fill-mode: forwards;
            animation-delay: 3s;
        }
        
        @keyframes slide2{
            0%{
                right: 0px;
                opacity: 0;
            }
            100%{
                right: -50px;
                opacity: 1;
            }
        }
        
        .slide2-text{
            position: absolute;
            font-family: 'Domine', serif;
            font-size: 20px;
            padding: 10px 20px;
            color: #fff;
            background: #213e80;
            bottom: 0;
            margin: 0;
            opacity: 0;
            animation: slide2-text 6s ease;
            animation-fill-mode: forwards;
            animation-delay: 4s;
        }
        @keyframes slide2-text{
            0%{
                bottom: -100%;
                opacity: 0;
            }
            25%{
                bottom: 0px;
                opacity: 1;
            }
            75%{
                bottom: 0px;
                opacity: 1;
            }
            100%{
                bottom: -100%;
                opacity: 0;
            }
        }
        .highlight img{
            position: absolute;
            width: 110px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,.6);
            transform: scale(0);
        }
        .highlight-image1{
            top: 20px;
            left: 20px;
            animation: highlight-image 1.5s cubic-bezier(.43,1.91,.35,.74);
            animation-fill-mode: forwards;
            animation-delay: 5.5s;
        }
        .highlight-image2{
            top: 20px;
            right: 20px;
            animation: highlight-image 1.5s cubic-bezier(.43,1.91,.35,.74);
            animation-fill-mode: forwards;
            animation-delay: 5.5s;
        }
        @keyframes highlight-image{
            0%{
                transform: scale(0);
            }
            100%{
                transform: scale(1);
            }
        }
        .highlight p{
            position: absolute;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 15px;
            font-weight: bold;
            background: rgb(33,62,128);
            padding: 2px 5px;
            border-radius: 5px;
            animation: highlight-image 1s cubic-bezier(.43,1.91,.35,.74);
            animation-fill-mode: forwards;
            animation-delay: 7s;
            transform: scale(0);
        }
        .highlight .hail{
            left: 36px;
            top: 129px;
        }
        .highlight .wind{
            right: 32px;
            top: 129px;
        }
                
        .button{
            position: absolute;
            background: rgb(33,62,128);
            padding: 5px 30px;
            font-size: 20px;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            border-radius: 10px;
            box-shadow: 0px 2px #fff;
            letter-spacing: .5px;
            bottom: 25px;
            left: 28px;
            animation: button 1.5s ease;
            animation-fill-mode: forwards;
            animation-delay: 8.5s;
            opacity: 0;
        }
        @keyframes button{
            0%{
                bottom: -100%;
                opacity: 0;
            }
            100%{
                bottom: 25px;
                opacity: 1;
            }
        }
        .copyright{
            position: absolute;
            bottom: 2px;right: 5px;
            margin: 0;
            font-size: 10px;
            color: #fff;
            animation: copyright 1s ease;
            animation-fill-mode: forwards;
            animation-delay: 10s;
            opacity: 0;
        }
        @keyframes copyright{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    
    </style>
</head>
<body>
   
   <a href="" class="ad-wrap">
       <div class="ad300x250">
          <div class="slide1">
              <P class="slide1-text">The <b>number one</b> problem after storm damage</P>
          </div>
          <div class="slide2">
              <img src="image/home.jpg" alt="" class="main-image">
              <P class="slide2-text">is a <b>Homeowner Unaware</b> They May Have it.</P>
          </div>
          <div class="highlight">
              <img src="image/haildamage.png" alt="" class="highlight-image1">
              <img src="image/winddamage.png" alt="" class="highlight-image2">
              <p class="hail"> Hail damage</p>
              <p class="wind"> Wind damage</p>
          </div>
          <div class="button">Schedule a Inspection</div>
          <p class="copyright">&copy; 2019 CRLLC #1331061</p>
       </div>
   </a>
    
</body>
</html>
